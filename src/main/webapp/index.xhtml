<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    
        <!--Not working eigther in the folder "recources" or "webapp"-->
	    <!--<h:outputStylesheet name="/css/style.css"  />-->
	
	</h:head>
	
    <h:body class="body">
    	
    	
			
        <div class="header">
        <div class="menu-header">

	      <!--The menu and items are included as a file -->			
	      <!--ui:include src="menu.xhtml"/-->
	    <h1 >Sistema de Correspondencia</h1>  
		    
      </div>
     </div>
     
     <p:growl id="msg" showDetail="true" showSummary="true" >
        <p:autoUpdate />
    </p:growl>
                
                
     <h:form id="frm">
     	<h:panelGrid columns="2">
	     	<p:outputLabel value="Usuario" />
	     	<p:inputText id="itxtUsuario" value="#{loginController.usuario}" required="true" placeholder="Usuario" style="form-control-feedback" />
	     	<p:outputLabel value="Contraseña" />
	     	<p:inputText id="itxtPassword" value="#{loginController.password}" required="true" placeholder="Contraseña" type="password" style="form-control-feedback" />
			<p:commandButton value="ingresar" action="#{loginController.login}"/>
	    </h:panelGrid>
     	<div class="header-text">A Java Spring Boot JSF PrimeFaces JPA MySQL Web Application</div>
     </h:form>   
     <div class="jvminfo-text"> #{personController.getJVMHeap()} </div>
        
       
	 <div class="body-content">
            
    </div>
    </h:body>
